<!DOCTYPE html>
<html lang="ES">
    <head>
        <title>
            Mi segunda página web
        </title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Island+Moments&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./../css/styles.css">
    </head>
    <body>
        <h1 class="seccionDos">
            Esta es otra sección
        </h1>

        <a href="./../index.html"> Regresar al inicio </a>
        <form>
            <div>
                <label for="nombreUsuario">
                    Nombre:
                </label>
                <input type="text" name="nombreUsuario" id="nombreUsuario">
            </div>
            <div>
                <label for="apellidoUsuario">
                    Apellido:
                </label>
                <input type="text" name="apellidoUsuario" id="apellidoUsuario">
            </div>
            <div>
                <label for="passwordUsuario">
                    Password:
                </label>
                <input type="password" name="passwordUsuario" id="passwordUsuario">
            </div>
            <div>
                ¿Tienes hermanos o hermanas?
                <label for="hermanosSi">
                    Si
                </label>
                <input type="radio" name="hermanos" id="hermanosSi">
                <label for="hermanosNo">
                    No
                </label>
                <input type="radio" name="hermanos" id="hermanosNo">
            </div>
            <div>
                ¿Qué lenguajes conoces?
                <label for="html">
                    HTML
                </label>
                <input type="checkbox" name="lenguajes" id="html">
                <label for="css">
                    CSS
                </label>
                <input type="checkbox" name="lenguajes" id="css">
                <label for="js">
                    JavaScript
                </label>
                <input type="checkbox" name="lenguajes" id="js">
            </div>
            <div>
                <label for="pais">
                    País de residencia
                </label>
                <select name="pais" id="pais">
                    <option> Chile </option>
                    <option> México </option>
                    <option> Peru </option>
                </select>
            </div>
            <div>
                <label for="comentario">
                    Déjanos un comentario:
                </label>
                <textarea name="comentario" id="comentario"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <button type="submit">
                    Enviar de nuevo
                </button>
            </div>
        </form>
    </body>
</html>
